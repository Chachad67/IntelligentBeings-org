<body>

    <script>
    const spans = document.getElementById("title");
    const buttons = document.querySelectorAll(".Buttons a, .dropdown-parent");
    spans.style.color = "white";
    buttons.forEach(btn => {
        
    });

    window.addEventListener("scroll", function() {

        const bar = document.getElementById("topbar");
        const logo = document.getElementById("logo");
        const spans = document.getElementById("title"); 
        const buttons = document.querySelectorAll(".Buttons a, .dropdown-parent");

        if (window.scrollY > 45) {

            bar.style.height = "65px";
            bar.style.backgroundColor = "white";
            spans.style.color = "black";
            spans.style.transform = "scale(0.5) translateY(-15px) translateX(-90px)";
            spans.style.transition = "color 0.5s ease, transform 0.5s ease";

            logo.style.height = "50px";

            buttons.forEach(btn => {
                btn.style.transform = `translateY(4px) translateX(13px)`; 
            });
            document.body.classList.add("scrolled");

        } else {

            bar.style.height = "100px";
            bar.style.backgroundColor = "#153c7a";
            spans.style.color = "white";
            spans.style.transform = "scale(1) translateY(0) translateX(0)";
            spans.style.transition = "color 0.5s ease, transform 0.5s ease";

            logo.style.height = "85px";

            buttons.forEach(btn => {
                btn.style.transform = `translateY(0px)`; 
            });
            document.body.classList.remove("scrolled"); 
        }
    });
    </script>

</body>
